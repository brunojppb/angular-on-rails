<!-- Home page Template -->
<div class="page-header">
  <h1>Flapper News</h1>
</div>

<div ng-repeat="post in posts | orderBy: '-upvotes'">
  <span style="font-size: 20px; margin-left: 10px;">
    <a ng-show="post.link" href="{{post.link}}">
      {{post.title}}
    </a>
    <span ng-hide="post.link">
      {{post.title}}
    </span>
    posted by <a ng-href="#/users/{{post.user.username}}">{{ post.user.username }}</a>
    <a href="#/posts/{{post.id}}">Comments</a>
  </span>
  <button class="btn btn-primary" ng-click="incrementUpvotes(post)" style="width: 90px;">
    <span class="glyphicon glyphicon-thumbs-up"></span>
    <span class="badge">{{post.upvotes}}</span>
  </button>
</div>

<form ng-submit="addPost()" style="margin-top: 30px;">
  <h1>Add a new Post</h1>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Title" ng-model="title" />
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Link" ng-model="link" />
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-primary" name="Post" value="New Post"/>
  </div>
</form>
